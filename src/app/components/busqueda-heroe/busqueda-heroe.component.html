<h1>Heroes <small>Marvel y DC</small></h1>
<h3>Resultado de la busqueda:</h3>
<hr>

<div class="row" *ngIf="heroesEncontrados.length == 0">

    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}

        </div>
    </div>

</div>

<div class="card-columns">

    <div class="card" *ngFor="let heroe of heroesEncontrados; let id = index">
        <img [src]=heroe.img class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <button (click)="verHeroe(id)" type="button" class="btn btn-outline-primary btn-block">
                Ver m√°s...
            </button>

            <!--<a [routerLink]="['/heroe',id]" class="btn btn-outline-primary">Ver mas link...</a>-->
        </div>
    </div>

</div>
